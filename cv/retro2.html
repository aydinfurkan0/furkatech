        /* Utility Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .text-glow {
            text-shadow: 0 0 20px currentColor;
        }

        .hidden {
            display: none !important;
        }
    </style>
